<!DOCTYPE html>
<html>
<head>
	<title>Create New VocabList</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/674457403730690068/1076876894345117837/RAO6AAAAAElFTkSuQmCC.png">
</head>
<body>
	<div class="container">
		<button class="create-button" onclick="goToHome()"><h1 class="title">LexiCoach</h1></button>
		<h1 class="title">Create New VocabList</h1>
		<!-- <form onsubmit="handleSubmit(event)"> -->
			<label for="vocablist-title" class="form-label">VocabList Title:</label>
			<input placeholder="Enter title..." type="text" id="vocablist-title" name="vocablist-title" class="form-input" required>

			<label for="language" class="form-label">Language:</label>
			<select id="language" name="language" class="form-input">
				<option value="english">English</option>
				<option value="spanish">Spanish</option>
				<option value="french">French</option>
				<option value="german">German</option>
				<option value="italian">Italian</option>
				<option value="swedish">Swedish</option>
				<option value="japanese">Japanese</option>
				<option value="chinese">Chinese</option>
				<option value="korean">Korean</option>
				<option value="russian">Russian</option>
				<option value="arabic">Hebrew</option>
				<option value="arabic">Arabic</option>
				
			</select>

			<div id="terms-container">
                <div class="term-group">
                    <label for="term1" class="form-label">Term 1:</label>
                    <input placeholder="Enter term..." type="text" id="term1" name="term1" class="form-input" required>
                </div>
                <div class="term-group">
                    <label for="term2" class="form-label">Term 2:</label>
                    <input placeholder="Enter term..." type="text" id="term2" name="term2" class="form-input" required>
                </div>
                <div class="term-group">
                    <label for="term3" class="form-label">Term 3:</label>
                    <input placeholder="Enter term..." type="text" id="term3" name="term3" class="form-input" required>
                </div>
                <div class="term-group">
                    <label for="term4" class="form-label">Term 4:</label>
                    <input placeholder="Enter term..." type="text" id="term4" name="term4" class="form-input" required>
                </div>
                <div class="term-group">
                    <label for="term5" class="form-label">Term 5:</label>
                    <input placeholder="Enter term..." type="text" id="term5" name="term5" class="form-input" required>
                </div>
            </div>

			<button id="addTermBtn" onclick="addTerm()" class="add-term-btn" type="button">Add Term +</button>

			<button class="create-btn" onclick="goToHomeWindow()" type="submit">Create</button>
		<!-- </form> -->
	</div>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
