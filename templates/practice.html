<!DOCTYPE html>
<html>
<head>
	<title>Vocabulary Practice</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<div class="container">
		<h1 class="title">Vocabulary Practice</h1>
		<p>Fill in the blanks with the correct terms.</p>

		<form id="mainform">
			{% for i in sentences %}
			<div class="sentence">
				<label for="word{{i[1]}}" class="form-label">{{i[0]}}</label>
				<input type="text" id="word{{i[1]}}" name="word{{i[1]}}" class="form-input" placeholder = "Answer..." cans={{i[2]}} required>
			</div>

			{% endfor %}

			<button class="donate-btn" type="button" onclick="grade()">Submit</button>
		</form>
	</div>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
